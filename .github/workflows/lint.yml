
name: Lint checks
on:
  push:
    branches:
      - master
      - important-links-proposals
  pull_request:
    branches:
      - master
      - important-links-proposals

jobs:
  package-lock:
    runs-on:  ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - name: Install dependencies
        run: yarn install
      - name: Run check
        run: node scripts/package-lock-check.js
  prettier:
    runs-on:  ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - name: Install dependencies
        run: yarn install
      - name: Run check
        run: npm run lint
